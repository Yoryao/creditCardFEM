<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="cardContainer">
    

  <div id="cardFront">
  0000 0000 0000 0000
  Jane Appleseed
  00/00
</div>
<div id="cardBack">
  000
</div>

</div>

<div class="formContainer">

  <label for="cardName">Cardholder Name</label>
  <input type="text" name="cardName" id="cardName" placeholder="e.g. Jane Appleseed">
  
  <label for="cardNumber">  Card Number</label>
  <input type="number" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
  
  <label for="expMonth">Exp. Date (MM/YY)</label>
  <input type="number" name="expMonth" id="expMonth" placeholder="MM">
  <input type="number" name="expYear" id="expYear" placeholder="YY">
  
  
  <label for="cardCvc">  CVC</label>
  <input type="number" name="cardCvc" id="cardCvc" placeholder="e.g. 123">
  
  <button id="btnConfirm">Confirm</button>
  

</div>

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
</body>
</html>
