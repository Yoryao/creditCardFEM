<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="./app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="cardContainer">
      <img src="./images/bg-main-desktop.png" alt="card container image" />

      <div id="cardFrontContainer">
        <img
          class="cardImage"
          id="cardImageFront"
          src="./images/bg-card-front.png"
          alt="card front"
          
        />
		  <div id="cardFrontInfo">
        		<p id="cardNumberInfo">0000 0000 0000 0000</p>
        		<p id="cardNameInfo">Jane Appleseed</p>
        		<p id="expMonthInfo">00</p>
        		<p id="expYearInfo">00</p>
		</div>


      </div>
      <div id="cardBackContainer">
        <img
          class="cardImage"
          id="cardImageBack"
          src="./images/bg-card-back.png"
          alt="card back"
          srcset=""
        />
        <p id="cardCvcInfo">000</p>
      </div>
    </div>

    <div class="formContainer">
      <label for="cardName">Cardholder Name</label>
      <input
        type="text"
        name="cardName"
        id="cardName"
        placeholder="e.g. Jane Appleseed"
		  onchange="showCardInfo(id)"
		  
      />

      <label for="cardNumber"> Card Number</label>
      <input
        type="number"
        name="cardNumber"
        id="cardNumber"
        placeholder="e.g. 1234 5678 9123 0000"
		  onchange="showCardInfo(id)"
      />

      <label for="expMonth">Exp. Date (MM/YY)</label>
      <input type="number" name="expMonth" id="expMonth" placeholder="MM" onchange="showCardInfo(id)" />
      <input type="number" name="expYear" id="expYear" placeholder="YY" onchange="showCardInfo(id)" />

      <label for="cardCvc"> CVC</label>
      <input type="number" name="cardCvc" id="cardCvc" placeholder="e.g. 123" onchange="showCardInfo(id)" />

      <button id="btnConfirm">Confirm</button>
    </div>

    <!-- Completed state start -->
    <!-- 
  Thank you!
  We've added your card details
  Continue
   -->
  </body>
</html>
